
<ion-header>
  <ion-navbar>
    <ion-title>
      OCR FORD
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding> 
  <button ion-button full (click)="selectSource()">Selecione a Imagem</button>
  <button ion-button full (click)="recognizeImage()" [disabled]="!selectedImage">Aplicar OCR</button>
 
  <img [src]="selectedImage" *ngIf="selectedImage">
 
  <ion-card *ngIf="imageText">
    <ion-card-header>
      Image Text
    </ion-card-header>
    <ion-card-content>
      {{ imageText }}
    </ion-card-content>
  </ion-card>
</ion-content>
